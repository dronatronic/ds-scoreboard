<style>
:root{
  --bg:#0f1115;
  --text:#e9eef7;
  --muted:rgba(233,238,247,.72);
  --border:rgba(255,255,255,.10);
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --accent:#4fc3ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(0,170,255,.18), transparent 60%),
    radial-gradient(1000px 500px at 90% 0%, rgba(0,255,170,.14), transparent 55%),
    var(--bg);
  color:var(--text);
}
header{
  padding:38px 20px 26px;
  text-align:center;
}
.logo{
  height:92px;
  width:auto;
  display:inline-block;
  margin-bottom:12px;
}
h1{margin:0;font-size:3rem;letter-spacing:.4px}
.sub{
  max-width:920px;
  margin:10px auto 0;
  color:var(--muted);
  font-size:1.12rem;
  line-height:1.55;
}
.wrap{max-width:1220px;margin:auto;padding:0 20px 60px}
.section-title{
  margin:48px 0 14px;
  font-size:1.6rem;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px;
  box-shadow:var(--shadow);
}
.card h3{
  margin:0 0 8px;
  font-size:1.15rem;
}
.card p{color:var(--muted);margin:0;line-height:1.5}
.small{color:var(--muted);font-size:.95rem;line-height:1.5;margin:10px 0 0}
a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}
.nav{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:14px;
}
.btn{
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
  user-select:none;
  text-decoration:none;
  display:inline-block;
}
.btn:hover{background:rgba(255,255,255,.08)}
.btn.active{border-color:var(--accent); box-shadow:0 0 0 3px rgba(79,195,255,.12) inset;}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
.gallery figure{
  margin:0;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#0b0d12;
  box-shadow:var(--shadow);
}
.gallery img{
  width:100%;
  height:160px;
  object-fit:cover;
  display:block;
  background:#000;
  cursor:zoom-in;
}
.gallery figcaption{
  padding:10px 12px 12px;
  color:var(--muted);
  font-size:.92rem;
}
.list{
  margin:10px 0 0;
  padding:0 0 0 18px;
  color:var(--muted);
  line-height:1.65;
}
.hr{
  height:1px;
  background:rgba(255,255,255,.08);
  border:0;
  margin:20px 0 0;
}
footer{
  text-align:center;
  padding:20px;
  color:rgba(233,238,247,.55);
  border-top:1px solid rgba(255,255,255,.08);
}

/* Lightbox */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.86);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:22px;
}
.lightbox.open{display:flex}
.lightbox-inner{
  max-width:min(1200px, 96vw);
  max-height:92vh;
  width:100%;
}
.lightbox-img{
  width:100%;
  height:auto;
  max-height:92vh;
  object-fit:contain;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 18px 50px rgba(0,0,0,.6);
}
.lightbox-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
  color:rgba(233,238,247,.85);
}
.lightbox-top .hint{
  font-size:.95rem;
  color:rgba(233,238,247,.65);
}
.close{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
  color:var(--text);
  padding:8px 12px;
  border-radius:12px;
  cursor:pointer;
}
.close:hover{background:rgba(255,255,255,.12)}

function applyLang(lang){
  document.documentElement.lang = (lang === "en") ? "en" : "fr";
  localStorage.setItem("ds_lang", lang);

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.getAttribute("data-i18n");
    const val = T[lang]?.[key];
    if (val) el.innerHTML = val;
  });

  document.getElementById("btnFR").classList.toggle("active", lang==="fr");
  document.getElementById("btnEN").classList.toggle("active", lang==="en");

  document.getElementById("lbHint").textContent = (lang === "en") ? T.en["lb.hint"] : T.fr["lb.hint"];
}

document.getElementById("btnFR").onclick = ()=>applyLang("fr");
document.getElementById("btnEN").onclick = ()=>applyLang("en");
applyLang(localStorage.getItem("ds_lang") || "fr");

/* Lightbox */
const lb = document.getElementById("lightbox");
const lbImg = document.getElementById("lbImg");
const lbClose = document.getElementById("lbClose");

function openLightbox(src, alt){
  lbImg.src = src;
  lbImg.alt = alt || "";
  lb.classList.add("open");
  lb.setAttribute("aria-hidden","false");
}
function closeLightbox(){
  lb.classList.remove("open");
  lb.setAttribute("aria-hidden","true");
  lbImg.src = "";
}
document.querySelectorAll(".gallery img").forEach(img=>{
  img.addEventListener("click", ()=>openLightbox(img.getAttribute("src"), img.getAttribute("alt")));
});
lbClose.addEventListener("click", closeLightbox);
lb.addEventListener("click", (e)=>{
  if (e.target === lb) closeLightbox();
});
document.addEventListener("keydown", (e)=>{
  if (e.key === "Escape" && lb.classList.contains("open")) closeLightbox();
});
